<!DOCTYPE html>

    <meta name="description" content="Saxalagom är en frisör i Göteborg" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"

            data-bs-target="#collapsibleNavId"
